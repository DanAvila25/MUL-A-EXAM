<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pirámide 3D</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
      // Configuración básica de Three.js
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Crear una pirámide recortada de base poligonal
      const baseShape = new THREE.Shape();
      const baseSides = 5; // Número de lados de la base poligonal
      const baseRadius = 1; // Radio de la base poligonal
      const baseAngle = (Math.PI * 2) / baseSides;
      baseShape.moveTo(baseRadius, 0);
      for (let i = 1; i <= baseSides; i++) {
        const x = Math.cos(baseAngle * i) * baseRadius;
        const y = Math.sin(baseAngle * i) * baseRadius;
        baseShape.lineTo(x, y);
      }

      const pyramidGeometry = new THREE.ExtrudeGeometry(baseShape, { amount: 10, bevelEnabled: false });
      const pyramidMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const pyramidMesh = new THREE.Mesh(pyramidGeometry, pyramidMaterial);

      scene.add(pyramidMesh);

      camera.position.z = 20;

      // Animar la escena
      function animate() {
        requestAnimationFrame(animate);
        pyramidMesh.rotation.x += 0.01;
        pyramidMesh.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
